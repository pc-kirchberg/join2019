---
layout: base
templateEngineOverride: njk
---
<canvas id="bg-canvas" width="1280" height="720"></canvas>
<main>
    <h1>Join the Pupils' Committee</h1>

    {% for page in collections.pages | sort(true, false, "order") %}

        {% if page.data.frontpage %}
            <a href="{{ page.url }}" {{ "disabled" if page.data.disabled else "" }} class="big-button">{{ page.data.title }}</a>
        {% endif %}

    {% endfor %}
</main>
<script src="/assets/js/cool-background-effect.js"></script>
